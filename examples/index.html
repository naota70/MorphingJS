<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Morphing Examples</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        #canvas {
            cursor: crosshair;
            background-color:#fff;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <ul class="list-inline list-unstyled">
            <li><button id="toggle-select" class="btn btn-primary">選択解除</button></li>
            <li><button id="toggle-face" class="btn btn-primary">面の表示切り替え</button></li>
            <li><button id="toggle-edge" class="btn btn-primary">辺の表示切り替え</button></li>
            <li><button id="toggle-vertex" class="btn btn-primary disabled">頂点の表示切り替え</button></li>
            <li><button id="delete-vertex" class="btn btn-primary disabled">面を持たない頂点の削除</button></li>
        </ul>
        <canvas id="canvas" width="540" height="540"></canvas>
        <ul class="list-inline list-unstyled">
            <li id="monitor-fps"><strong>FPS:</strong><span>0</span></li>
            <li id="monitor-pos"><strong>座標:</strong><span>(0,0)</span></li>
        </ul>
    </div>

    <!--vendor-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="//underscorejs.org/underscore-min.js"></script>
	<script src="//code.createjs.com/easeljs-0.7.1.min.js"></script>
	<script src="//code.createjs.com/tweenjs-0.5.1.min.js"></script>
	<script src="//code.createjs.com/movieclip-0.7.1.min.js"></script>
    <script src="//code.createjs.com/preloadjs-0.4.1.min.js"></script>

    <!--lib-->
    <script src="../src/vertex.js"></script>
    <script src="../src/face.js"></script>
    <script src="../src/morphing.js"></script>

    <!--mock-->
    <script src="./script/manager/vertex.js"></script>
    <script src="./script/main.js"></script>
</body>
</html>
