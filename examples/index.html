<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Morphing Examples</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        #canvas {
            cursor: crosshair;
            background-color:#fff;
            border: 1px solid #333;
        }

        .tool-menu li {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="" style="margin: 20px;">
        <div class="pull-left">
            <ul class="tool-menu list-unstyled">
                <li class="clearfix"><button id="btn-save" class="btn btn-danger col-xs-12">保存</button></li>
                <li class="clearfix"><button id="btn-load" class="btn btn-danger disabled col-xs-12">読み込む</button></li>
                <li class="clearfix"><button id="toggle-select" class="btn btn-primary col-xs-12">選択解除</button></li>
                <li class="clearfix"><button id="toggle-face" class="btn btn-primary col-xs-12">面の表示切り替え</button></li>
                <li class="clearfix"><button id="toggle-edge" class="btn btn-primary col-xs-12">辺の表示切り替え</button></li>
                <li class="clearfix"><button id="toggle-vertex" class="btn btn-primary disabled col-xs-12">頂点の表示切り替え</button></li>
                <li class="clearfix"><button id="delete-vertex" class="btn btn-primary disabled col-xs-12">面を持たない頂点の削除</button></li>
            </ul>
        </div>
        <div class="pull-left">
            <ul class="list-inline list-unstyled">
                <li id="monitor-fps"><strong>FPS:</strong><span>0</span></li>
                <li id="monitor-pos"><strong>座標:</strong><span>(0,0)</span></li>
                <li id="monitor-vertex"><strong>頂点:</strong><span>0</span>コ</li>
                <li id="monitor-face"><strong>面:</strong><span>0</span>コ</li>
            </ul>
            <canvas id="canvas" width="540" height="540"></canvas>
        </div>
    </div>

    <!--vendor-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="//underscorejs.org/underscore-min.js"></script>
	<script src="//code.createjs.com/easeljs-0.7.1.min.js"></script>
	<script src="//code.createjs.com/tweenjs-0.5.1.min.js"></script>
	<script src="//code.createjs.com/movieclip-0.7.1.min.js"></script>
    <script src="//code.createjs.com/preloadjs-0.4.1.min.js"></script>

    <!--lib-->
    <script src="../src/vertex.js"></script>
    <script src="../src/face.js"></script>
    <script src="../src/morphing.js"></script>

    <!--mock-->
    <script src="./script/manager/vertex.js"></script>
    <script src="./script/main.js"></script>
</body>
</html>
